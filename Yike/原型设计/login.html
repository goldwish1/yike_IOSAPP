<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忆刻 - 登录/注册</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        body {
            background: #f5f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .screen {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 375px;
            height: 667px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .screen-title {
            font-size: 16px;
            font-weight: 600;
            color: #1d1d1f;
            text-align: center;
            margin-bottom: 20px;
        }

        .content {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #e5e5ea;
            border-radius: 10px;
            font-size: 14px;
        }

        .button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 10px;
            background: #007AFF;
            color: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007AFF;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="screen">
        <div class="screen-title">登录/注册</div>
        <div class="content">
            <input type="tel" class="input-field" placeholder="请输入手机号">
            <input type="text" class="input-field" placeholder="请输入验证码">
            <button class="button">登录/注册</button>
            
            <!-- 账号恢复选项 -->
            <div style="text-align: center; margin-top: 16px;">
                <a href="#" style="color: #007AFF; text-decoration: none; font-size: 14px;">无法登录？找回账号</a>
            </div>

            <!-- 用户协议和隐私条款 -->
            <div style="margin-top: 24px; padding: 16px; background: #f5f5f7; border-radius: 12px;">
                <div style="display: flex; gap: 8px; margin-bottom: 8px;">
                    <div style="width: 20px; height: 20px; border: 2px solid #007AFF; border-radius: 4px; display: flex; align-items: center; justify-content: center; cursor: pointer;">
                        <svg width="12" height="12" viewBox="0 0 24 24">
                            <path fill="#007AFF" d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/>
                        </svg>
                    </div>
                    <div style="flex: 1; font-size: 12px; color: #666;">
                        我已阅读并同意<a href="#" style="color: #007AFF; text-decoration: none;">《用户协议》</a>、<a href="#" style="color: #007AFF; text-decoration: none;">《隐私政策》</a>和<a href="#" style="color: #007AFF; text-decoration: none;">《未成年人个人信息保护规则》</a>
                    </div>
                </div>
            </div>
        </div>
        <a href="index.html" class="back-link">返回导航</a>
    </div>
</body>
</html>
