<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忆刻 - 设置中心</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        body {
            background: #f5f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .screen {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 375px;
            height: 667px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .header {
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }

        .header-title {
            font-weight: 600;
            font-size: 17px;
            color: #1d1d1f;
        }

        .content {
            flex: 1;
            overflow-y: auto;
            padding: 0;
        }

        .section-title {
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            color: #6e6e73;
            margin: 10px 0 8px 16px;
        }

        .settings-group {
            margin-bottom: 22px;
            border-radius: 12px;
            overflow: hidden;
            background: white;
        }

        .settings-item {
            padding: 14px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e5e5ea;
            background: white;
            text-decoration: none;
            color: inherit;
        }

        .settings-item:last-child {
            border-bottom: none;
        }

        .settings-item-left {
            display: flex;
            align-items: center;
        }

        .settings-icon {
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            border-radius: 6px;
        }

        .settings-icon.points {
            background: rgba(255, 149, 0, 0.12);
        }

        .settings-icon.play {
            background: rgba(52, 199, 89, 0.12);
        }

        .settings-icon.reminder {
            background: rgba(255, 149, 0, 0.12);
        }

        .settings-icon.about {
            background: rgba(142, 142, 147, 0.12);
        }

        .settings-label {
            font-size: 16px;
            color: #1d1d1f;
        }

        .chevron {
            color: #c7c7cc;
        }

        .tab-bar {
            height: 50px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid #e5e5ea;
            background: white;
        }

        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            color: #8e8e93;
            text-decoration: none;
            padding: 6px 0;
        }

        .tab-item.active {
            color: #007AFF;
        }

        .tab-icon {
            width: 24px;
            height: 24px;
            margin-bottom: 4px;
        }

        .tab-label {
            font-size: 11px;
        }
    </style>
</head>
<body>
    <div class="screen">
        <div class="header">
            <div class="header-title">设置</div>
        </div>
        
        <div class="content">
            <!-- 积分中心 -->
            <div class="section-title">账户</div>
            <div class="settings-group">
                <a href="points_center.html" class="settings-item">
                    <div class="settings-item-left">
                        <div class="settings-icon points">
                            <svg width="18" height="18" viewBox="0 0 24 24">

                            </svg>
                        </div>
                        <span class="settings-label">积分中心</span>
                    </div>
                    <div class="chevron">
                        <svg width="16" height="16" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"/>
                        </svg>
                    </div>
                </a>
            </div>
            
            <!-- 功能设置 -->
            <div class="section-title">功能</div>
            <div class="settings-group">
                <a href="play_settings.html" class="settings-item">
                    <div class="settings-item-left">
                        <div class="settings-icon play">
                            <svg width="18" height="18" viewBox="0 0 24 24">
                                <path fill="#34C759" d="M8 6.82v10.36c0 .79.87 1.27 1.54.84l8.14-5.18c.62-.39.62-1.29 0-1.69L9.54 5.98C8.87 5.55 8 6.03 8 6.82z"/>
                            </svg>
                        </div>
                        <span class="settings-label">播放设置</span>
                    </div>
                    <div class="chevron">
                        <svg width="16" height="16" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"/>
                        </svg>
                    </div>
                </a>
                <a href="reminder_settings.html" class="settings-item">
                    <div class="settings-item-left">
                        <div class="settings-icon reminder">
                            <svg width="18" height="18" viewBox="0 0 24 24">
                                <path fill="#FF9500" d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.63-5.64-4.5-6.32V3.5c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v1.18C7.64 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2zm-2 1H8v-6c0-2.48 1.51-4.5 4-4.5s4 2.02 4 4.5v6z"/>
                            </svg>
                        </div>
                        <span class="settings-label">提醒设置</span>
                    </div>
                    <div class="chevron">
                        <svg width="16" height="16" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"/>
                        </svg>
                    </div>
                </a>
            </div>
            
            <!-- 关于 -->
            <div class="section-title">其他</div>
            <div class="settings-group">
                <a href="about.html" class="settings-item">
                    <div class="settings-item-left">
                        <div class="settings-icon about">
                            <svg width="18" height="18" viewBox="0 0 24 24">
                                <path fill="#8e8e93" d="M11 7h2v2h-2zm0 4h2v6h-2zm1-9C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
                            </svg>
                        </div>
                        <span class="settings-label">关于</span>
                    </div>
                    <div class="chevron">
                        <svg width="16" height="16" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"/>
                        </svg>
                    </div>
                </a>
            </div>
        </div>
        
        <!-- 底部导航栏 -->
        <div class="tab-bar">
            <a href="home.html" class="tab-item">
                <svg class="tab-icon" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                </svg>
                <span class="tab-label">首页</span>
            </a>
            <a href="study.html" class="tab-item">
                <svg class="tab-icon" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M21 5c-1.11-.35-2.33-.5-3.5-.5-1.95 0-4.05.4-5.5 1.5-1.45-1.1-3.55-1.5-5.5-1.5S2.45 4.9 1 6v14.65c0 .25.25.5.5.5.1 0 .15-.05.25-.05C3.1 20.45 5.05 20 6.5 20c1.95 0 4.05.4 5.5 1.5 1.35-.85 3.8-1.5 5.5-1.5 1.65 0 3.35.3 4.75 1.05.1.05.15.05.25.05.25 0 .5-.25.5-.5V6c-.6-.45-1.25-.75-2-1zm0 13.5c-1.1-.35-2.3-.5-3.5-.5-1.7 0-4.15.65-5.5 1.5V8c1.35-.85 3.8-1.5 5.5-1.5 1.2 0 2.4.15 3.5.5v11.5z"/>
                </svg>
                <span class="tab-label">学习</span>
            </a>
            <a href="settings.html" class="tab-item active">
                <svg class="tab-icon" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
                </svg>
                <span class="tab-label">设置</span>
            </a>
        </div>
    </div>
</body>
</html>
