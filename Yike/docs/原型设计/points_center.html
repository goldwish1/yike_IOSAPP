<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忆刻 - 积分中心</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        body {
            background: #f5f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .screen {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 375px;
            height: 667px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .screen-header {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            height: 44px;
            margin-bottom: 20px;
        }

        .back-button {
            position: absolute;
            left: 0;
            display: flex;
            align-items: center;
            color: #007AFF;
            text-decoration: none;
            font-size: 16px;
        }

        .back-button svg {
            width: 20px;
            height: 20px;
            margin-right: 2px;
        }

        .screen-title {
            font-size: 16px;
            font-weight: 600;
            color: #1d1d1f;
            text-align: center;
        }

        .content {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }

        .points-card {
            background: linear-gradient(135deg, #007AFF, #5AC8FA);
            border-radius: 16px;
            padding: 20px;
            color: white;
            margin-bottom: 24px;
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.2);
        }

        .points-label {
            font-size: 14px;
            margin-bottom: 8px;
            opacity: 0.9;
        }

        .points-value {
            font-size: 40px;
            font-weight: 700;
            margin-bottom: 16px;
        }

        .points-info {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            opacity: 0.9;
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 24px;
        }

        .action-button {
            flex: 1;
            background: white;
            border-radius: 12px;
            padding: 16px 0;
            text-align: center;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
            color: #1d1d1f;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 6px;
        }

        .action-button svg {
            width: 24px;
            height: 24px;
            margin-bottom: 8px;
        }

        .section-title {
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 12px;
        }

        .info-card {
            background: #f5f5f7;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 14px;
        }

        .info-item:last-child {
            margin-bottom: 0;
        }

        .button {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            background: #007AFF;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 20px;
            display: block;
            text-align: center;
            text-decoration: none;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007AFF;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="screen">
        <div class="screen-header">
            <a href="settings.html" class="back-button">
                <svg viewBox="0 0 24 24">
                    <path fill="currentColor" d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
                </svg>
                返回
            </a>
            <div class="screen-title">积分中心</div>
        </div>
        
        <div class="content">
            <!-- 积分卡片 -->
            <div class="points-card">
                <div class="points-label">当前积分</div>
                <div class="points-value">285</div>
                <div class="points-info">
                    <span>今日消耗: 15积分</span>
                    <span>本月消耗: 120积分</span>
                </div>
            </div>
            
            <!-- 操作按钮 -->
            <div class="action-buttons">
                <a href="points_recharge.html" class="action-button">
                    <svg viewBox="0 0 24 24">
                        <path fill="#007AFF" d="M20 4H4c-1.11 0-1.99.89-1.99 2L2 18c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V6c0-1.11-.89-2-2-2zm0 14H4v-6h16v6zm0-10H4V6h16v2z"/>
                    </svg>
                    <span>充值积分</span>
                </a>
                <a href="points_history.html" class="action-button">
                    <svg viewBox="0 0 24 24">
                        <path fill="#34C759" d="M19 3h-4.18C14.4 1.84 13.3 1 12 1c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm-2 14l-4-4 1.41-1.41L10 14.17l6.59-6.59L18 9l-8 8z"/>
                    </svg>
                    <span>消费记录</span>
                </a>
            </div>
            
            <!-- 积分说明 -->
            <div class="section-title">积分使用说明</div>
            
            <div class="info-card">
                <div class="info-item">
                    <div style="display: flex; align-items: center;">
                        <svg viewBox="0 0 24 24" width="20" height="20" style="margin-right: 8px;">
                            <path fill="#007AFF" d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/>
                        </svg>
                        <span>拍照识别</span>
                    </div>
                    <div style="text-align: right; color: #8e8e93;">
                        <div>10积分/次</div>
                        <div style="font-size: 12px">支持多种文本格式</div>
                    </div>
                </div>
            </div>
            
            <!-- 积分使用提示 -->
            <div class="info-card" style="background: rgba(0, 122, 255, 0.05); border: 1px solid #007AFF; margin-top: 16px;">
                <div style="display: flex; align-items: center; margin-bottom: 10px;">
                    <svg viewBox="0 0 24 24" width="20" height="20" style="margin-right: 8px;">
                        <path fill="#007AFF" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/>
                    </svg>
                    <span style="font-weight: 600; color: #007AFF;">温馨提示</span>
                </div>
                <div style="font-size: 14px; color: #1d1d1f; line-height: 1.4;">
                    • 新用户注册即送100积分<br>
                    • 日常对话完全免费，无需消耗积分<br>
                    • 拍照识别每次消耗10积分<br>
                    • 积分永久有效，充值不过期
                </div>
            </div>
            
            <a href="points_recharge.html" class="button">充值积分</a>
        </div>
        
        <a href="index.html" class="back-link">返回导航</a>
    </div>
</body>
</html>
