<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忆刻 - 预览编辑</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        body {
            background: #f5f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .screen {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 375px;
            height: 667px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .screen-header {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            height: 44px;
            margin-bottom: 20px;
        }

        .back-button {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #007AFF;
            font-weight: 500;
        }

        .screen-title {
            font-weight: 600;
            font-size: 16px;
        }

        .content {
            flex: 1;
            overflow-y: auto;
            padding: 0 10px;
        }

        .preview-title {
            width: 100%;
            padding: 12px;
            border: 1px solid #e5e5ea;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 16px;
            outline: none;
        }

        .preview-content {
            width: 100%;
            padding: 12px;
            border: 1px solid #e5e5ea;
            border-radius: 8px;
            font-size: 16px;
            min-height: 200px;
            resize: none;
            outline: none;
        }

        .button {
            display: block;
            width: 100%;
            padding: 14px 0;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            text-align: center;
            text-decoration: none;
            margin-top: 40px;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007AFF;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="screen">
        <!-- 页面头部 -->
        <div class="screen-header">
            <a href="input.html" class="back-button">
                <svg width="24" height="24" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
                </svg>
                返回
            </a>
            <div class="screen-title">预览编辑</div>
        </div>
        
        <div class="content">
            <!-- 标题输入 -->
            <div style="margin-bottom: 16px;">
                <div style="font-weight: 500; margin-bottom: 8px;">内容标题</div>
                <input type="text" class="preview-title" placeholder="请输入标题" value="静夜思">
            </div>
            
            <!-- 内容预览 -->
            <div style="margin-bottom: 16px;">
                <div style="font-weight: 500; margin-bottom: 8px;">内容预览</div>
                <textarea class="preview-content" placeholder="内容预览">床前明月光，疑是地上霜。
举头望明月，低头思故乡。</textarea>
            </div>
            
            <!-- 保存按钮 -->
            <a href="home.html" class="button">保存</a>
        </div>
        
        <a href="index.html" class="back-link">返回导航</a>
    </div>
</body>
</html>
