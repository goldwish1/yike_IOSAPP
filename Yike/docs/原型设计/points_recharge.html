<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忆刻 - 积分充值</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        body {
            background: #f5f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .screen {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 375px;
            height: 667px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .screen-header {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            height: 44px;
            margin-bottom: 20px;
        }

        .back-button {
            position: absolute;
            left: 0;
            display: flex;
            align-items: center;
            color: #007AFF;
            text-decoration: none;
            font-size: 16px;
        }

        .back-button svg {
            width: 20px;
            height: 20px;
            margin-right: 2px;
        }

        .screen-title {
            font-size: 16px;
            font-weight: 600;
            color: #1d1d1f;
            text-align: center;
        }

        .content {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }

        .title {
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 16px;
        }

        .subtitle {
            font-size: 14px;
            color: #8e8e93;
            margin-bottom: 20px;
        }

        .points-packages {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 30px;
        }

        .package-card {
            border: 1px solid #e5e5ea;
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            position: relative;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .package-card.selected {
            border: 2px solid #007AFF;
            background-color: rgba(0, 122, 255, 0.05);
        }

        .package-card.promotion {
            border: 1px solid #FF9500;
        }

        .package-card.promotion::after {
            content: "限时特惠";
            position: absolute;
            top: -10px;
            right: -10px;
            background: #FF9500;
            color: white;
            font-size: 10px;
            padding: 4px 8px;
            border-radius: 10px;
        }

        .points-amount {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 6px;
        }

        .points-price {
            font-size: 16px;
            color: #1d1d1f;
        }

        .button {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            background: #007AFF;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            display: block;
            text-align: center;
            text-decoration: none;
            margin-top: 30px;
        }

        .terms {
            font-size: 12px;
            color: #8e8e93;
            text-align: center;
            margin-top: 16px;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007AFF;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="screen">
        <div class="screen-header">
            <a href="points_center.html" class="back-button">
                <svg viewBox="0 0 24 24">
                    <path fill="currentColor" d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
                </svg>
                返回
            </a>
            <div class="screen-title">积分充值</div>
        </div>
        
        <div class="content">
            <div class="title">选择充值套餐</div>
            <div class="subtitle">不同套餐有不同优惠，充值金额越多优惠越大</div>
            
            <!-- 积分套餐 -->
            <div class="points-packages">
                <div class="package-card">
                    <div class="points-amount">100积分</div>
                    <div class="points-price">¥3</div>
                </div>
                
                <div class="package-card selected">
                    <div class="points-amount">300积分</div>
                    <div class="points-price">¥8</div>
                </div>
                
                <div class="package-card promotion">
                    <div class="points-amount">600积分</div>
                    <div class="points-price">¥15</div>
                </div>
                
                <div class="package-card">
                    <div class="points-amount">1000积分</div>
                    <div class="points-price">¥20</div>
                </div>
            </div>
            
            <button class="button">购买 ¥8</button>
            
            <div class="terms">
                点击"购买"，将通过 Apple 支付进行扣款
            </div>
        </div>
    </div>
</body>
</html>
